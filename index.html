<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrim Processor IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 min-h-screen flex flex-col items-center p-4">

    <div class="max-w-2xl w-full mt-10 space-y-6">
        <div class="text-center space-y-2">
            <h1 class="text-4xl font-extrabold tracking-tight text-white">
                <span class="text-blue-500">Scrim</span> Table IA
            </h1>
            <p class="text-slate-400">Processador autom치tico de resultados para PUBG</p>
        </div>

        <div class="glass border border-slate-800 p-8 rounded-3xl shadow-2xl">
            <form id="scrimForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-300">Chave de Seguran칞a</label>
                    <input type="password" id="authKey" placeholder="Digite a senha de acesso" required
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-2xl px-5 py-4 focus:ring-2 focus:ring-blue-500 outline-none transition-all placeholder:text-slate-600 text-white">
                </div>

                <div class="relative group">
                    <label class="block text-sm font-semibold mb-2 text-slate-300">Prints da Partida (M치x. 20)</label>
                    <div class="border-2 border-dashed border-slate-700 group-hover:border-blue-500/50 rounded-2xl p-8 text-center transition-all bg-slate-800/20">
                        <input type="file" id="imageInput" multiple accept="image/*" required class="hidden">
                        <label for="imageInput" class="cursor-pointer">
                            <div class="text-4xl mb-3">游닞</div>
                            <span class="text-slate-400 group-hover:text-blue-400 transition-colors" id="fileLabel">Clique para selecionar as imagens</span>
                        </label>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-5 rounded-2xl shadow-lg shadow-blue-500/20 transition-all active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed">
                    游 Iniciar Processamento
                </button>
            </form>
        </div>

        <div id="statusSection" class="hidden space-y-6">
            <div id="loader" class="flex flex-col items-center py-10 space-y-4">
                <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <p class="text-blue-400 font-medium animate-pulse">IA est치 analisando as imagens no servidor...</p>
            </div>

            <div id="resultCard" class="hidden space-y-4">
                <div class="bg-white rounded-2xl p-1 overflow-hidden shadow-2xl" id="captureArea">
                    <div id="htmlTableContainer"></div>
                </div>
                
                <button id="downloadBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2">
                    游 Baixar Tabela (PNG)
                </button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('scrimForm');
        const imageInput = document.getElementById('imageInput');
        const fileLabel = document.getElementById('fileLabel');
        const submitBtn = document.getElementById('submitBtn');
        const statusSection = document.getElementById('statusSection');
        const loader = document.getElementById('loader');
        const resultCard = document.getElementById('resultCard');
        const tableContainer = document.getElementById('htmlTableContainer');
        const downloadBtn = document.getElementById('downloadBtn');

        // Atualiza label de arquivos
        imageInput.onchange = () => {
            const count = imageInput.files.length;
            fileLabel.innerText = count > 0 ? `${count} imagens selecionadas` : 'Clique para selecionar as imagens';
            fileLabel.classList.add('text-blue-400');
        };

        form.onsubmit = async (e) => {
            e.preventDefault();
            
            // Reset de interface
            submitBtn.disabled = true;
            statusSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultCard.classList.add('hidden');
            
            const formData = new FormData();
            for (let file of imageInput.files) {
                formData.append('data', file);
            }

            try {
                // Conecta com o seu Ngrok
                const response = await fetch('https://phymatic-nonarresting-kareen.ngrok-free.dev/webhook/processar-scrim', {
                    method: 'POST',
                    headers: {
                        'Authorization-Key': document.getElementById('authKey').value
                    },
                    body: formData
                });

                if (!response.ok) throw new Error('Falha na autentica칞칚o ou servidor offline');

                const data = await response.json();
                
                // O n8n retorna um array, pegamos o primeiro item
                tableContainer.innerHTML = data[0].json.htmlTable;
                
                loader.classList.add('hidden');
                resultCard.classList.remove('hidden');

                // L칩gica de Download usando a biblioteca html-to-image
                downloadBtn.onclick = async () => {
                    const node = document.getElementById('captureArea');
                    const dataUrl = await htmlToImage.toPng(node, { backgroundColor: '#ffffff' });
                    const link = document.createElement('a');
                    link.download = `scrim-${new Date().toLocaleDateString()}.png`;
                    link.href = dataUrl;
                    link.click();
                };

            } catch (error) {
                alert('Erro: Verifique se o n8n est치 rodando e se a senha est치 correta.');
                statusSection.classList.add('hidden');
            } finally {
                submitBtn.disabled = false;
            }
        };
    </script>
</body>
</html>
